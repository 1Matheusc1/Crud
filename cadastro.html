<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>

    <!-- Link para o Font Awesome (Ícones) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Script do Google -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Script do Facebook -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>

    <!-- Script do Apple (Sign In) -->
    <script
      type="text/javascript"
      src="https://appleid.apple.com/auth/authorize"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>
        <strong><i>Cadastro de Usuário</i></strong>
      </h2>
      <form action="create.php" method="POST">
        <div class="input-container">
          <label for="nome"><strong>Nome:</strong></label>
          <i class="fas fa-user"></i>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="input-container">
          <label for="email"><strong>E-mail:</strong></label>
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-container">
          <label for="senha"><strong>Senha:</strong></label>
          <i class="fas fa-lock"></i>
          <input type="password" id="senha" name="senha" required />
          <i class="fas fa-eye-slash" id="eye-icon"></i>
        </div>

        <input type="submit" value="Cadastrar" />
      </form>

      <div class="social-icons">
        <a href="https://accounts.google.com" target="_blank">
          <img src="google.png" alt="Google" />
        </a>
        <a href="https://www.example.com" target="_blank">
          <img src="face.png" alt="Facebook" />
        </a>
        <a href="https://www.example.com" target="_blank">
          <img src="Apple1.svg" alt="Apple" />
        </a>
      </div>
    </div>

    <!-- Botão de Chat Flutuante -->
    <!-- Botão de Chat Flutuante -->
    <button id="chat-btn" class="chat-btn">
      <i class="fas fa-comment-alt"></i>
    </button>

    <!-- Caixa do Chat -->
    <div id="chat-box" class="chat-box">
      <div class="chat-header">
        <span class="chat-title">Assistente Virtual</span>
        <button id="close-chat" class="close-chat-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div id="messages" class="messages">
        <!-- Mensagens do Chat -->
      </div>

      <div class="chat-input-container">
        <textarea
          id="user-input"
          placeholder="Digite sua mensagem..."
          rows="1"
        ></textarea>
        <button id="send-btn" class="send-btn">Enviar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
